<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Western Fire, water visualizations of the western United States" />
    <meta name="keywords" content="Visualization,Fire,Texas Fire Visualizations,Western Fire,
    California Fire Visualizations,California Visualizations,Arizona Fire Visualizations,Utah Fire Visualizations,
    Wyoming Fire Visualizations,New Mexico Fire Visualizations,Nevada Fire Visualizations,Alaska Fire Visualizations" />
    <title>Western Fire</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" href="js/Leaflet.tooltip/leaflet.tooltip.css">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="container-fluid">
    <h1>Western Wildfires - Major, Active Wildfires in the American West</h1>
    <div class="row">
        <div class="col-md-8" id="map"></div>
        <div class="col-md-4" id="fire-info">
            <div class="col-md-12" id="fire-data"></div>
            <div>All data courtesy of <a href="http://inciweb.nwcg.gov/">InciWeb</a>
                &amp; <a href="http://cdfdata.fire.ca.gov/incidents/incidents_current?sort=incident_priority%20&pc=5&cp=0">Cal Fire</a></div>
            <div class="col-md-12" id="sub-map"></div>
        </div>
    </div>
    <div class="col-md-12"><h2>Historic Wildfires 2002-2014</h2></div>
    <div id="fire-options" class="row">
        <div class="col-md-offset-1 col-md-4 btn-group" role="group" aria-label="Fire Options">
            <button id="fires-fires" type="button" class="btn btn-default"># of Fires</button>
            <button id="fires-acres" type="button" class="btn btn-default">Acres Burned</button>
            <button id="fires-avg_size" type="button" class="btn btn-default">Avg. Acres Burned</button>
        </div>

        <div class="col-md-3 btn-group" role="group" aria-label="Precipitation Options">
            <button id="precip-precip" type="button" class="btn btn-default">Rainfall</button>
            <button id="precip-precip_anomoly" type="button" class="btn btn-default">Rainfall Anomaly</button>
        </div>
        <div class="col-md-4 btn-group" role="group" aria-label="Temperature Options">
            <button id="temp-temp" type="button" class="btn btn-default">Avg. Temperature</button>
            <button id="temp-temp_anomoly" type="button" class="btn btn-default">Temp Anomaly</button>
        </div>
    </div>
    <div class="row">
        <h3 id="state_name">California</h3>
        <div id="results"><ul></ul></div>
        <div id="fires" class="fire col-md-4"><h4>Fires</h4></div>
        <div id="rain" class="precip col-md-4"><h4>Precipitation</h4></div>
        <div id="temperature" class="temp col-md-4"><h4>Temperature</h4></div>
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

<script src="js/d3-jetpack.min.js"></script>

<script src="js/Leaflet.tooltip/leaflet.tooltip.js"></script>
<script src="js/main.js"></script>
<script src="js/historic.js"></script>
